<!DOCTYPE 5>
<html>
  <head>
    <title>Dropdown</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>

      .dropdown {
        text-decoration: none;
        border: 1px solid gray;
        padding: 5px 8px;
        margin: 3px;
      }

      .dropdown:hover {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <h1>Dropdown</h1>
    <a href="#" class="dropdown below">Dropdown menu - below</a>
    <a href="#" class="dropdown right">Dropdown menu - right</a>
    <hr />
    <a href="#" class="dropdown delay">Dropdown menu - delayed attach</a>
    <script src="../build/build.js"></script>
    <script>
      var Dropdown = require('dropdown');
      var dropdown = Dropdown('.dropdown.below');
      dropdown.add('one').add('two').add('three');
      dropdown.add('count', function(){
        console.log('number of menu items: %s', dropdown.length());
      });

      var dropdown2 = Dropdown('.dropdown.right');
      dropdown2.moveRight();
      dropdown2.add('one').add('two').add('count');
      dropdown2.on('count', function(){
        console.log('number of menu items: %s', dropdown2.length());
      });

      var dropdown3 = Dropdown();
      dropdown3.add('red').add('blue').add('green');
      dropdown3.attachTo('.dropdown.delay');

    </script>
  </body>
</html>
